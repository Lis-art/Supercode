<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <div class="header">
            <h1>Counter</h1>
            <h3 class="counter-display">0</h3>
        </div>

            <div class="buttons">
                <section>
                    <button class="oneUp" onclick="oneUp()">+1</button>
                    <button class="tenUp" onclick="tenUp()">+10</button>
                    <button class="hunUp" onclick="hunUp()">+100</button>
                    <button class="reset" onclick="reset()">Reset</button>
                </section>
                <section>
                    <button class="oneDown" onclick="oneDown()">-1</button>
                    <button class="tenDown" onclick="tenDown()">-10</button>
                    <button class="hunDown" onclick="hunDown()">-100</button>
                    <button class="double" onclick="double()">*2</button>
                </section>
            </div>

    </main>


    <script text="text/javascript" src="./assets/js/main.js" ></script>
</body>
</html>
