<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            Couter
        </h1>
        <div class="result-view">
            0
        </div>
        <div class="buttons-section">
            <div class="button-row">
                <button class="button" onclick="add(1); return false">
                    +1
                </button>
                <button class="button" onclick="add(-1); return false">
                    -1
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="add(10); return false">
                    +10
                </button>
                <button class="button" onclick="add(-10); return false">
                    -10
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="add(100); return false">
                    +100
                </button>
                <button class="button" onclick="add(-100); return false">
                    -100
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="reset(); return false">
                    Reset
                </button>
                <button class="button" onclick="multiplyBy(2); return false">
                    *2
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
